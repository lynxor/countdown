<!doctype html>
<html>

<head>
    <title>Waitfor</title>
    <meta charset=utf-8 /> 
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    
    <link rel="stylesheet"  href="vendor/jquery.mobile.css" />

    <!-- vendor scripts -->
    <script src="vendor/jquery-1.6.2.min.js"></script>
    <script src="vendor/underscore.js"></script>

    <!-- led scripts -->
    <script src="timo/led.js"></script>
    <script src="timo/timer.js"></script>
    <script src="timo/countdown.js"></script>
    <script src="timo/times.js"></script>

    <!-- main script -->
    <script src="index.js"></script>
    
    <style type="text/css">
        .seperator {
            font-size: 32px;
            margin-left:5px;
            margin-right:5px;
        }
    </style>
    
    <script src="vendor/jquery.mobile.min.js"></script>

</head>

<body>

<div data-role="page" id="mainview">

    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#newcountdown" data-icon="plus">New</a></li>
                <li><a href="#searchcountdowns" data-icon="search">Search</a></li>
                <li><a data-icon="star">Random</a></li>
                <li><a data-icon="check">Save</a></li>
            </ul>
        </div>
    </div>

    <div class="main-item">
        <ul data-role="listview" data-inset="true" id="countdownlist">
        </ul>
    </div>
    
</div>

<div data-role="page" id="newcountdown">
    <div data-role="header">
        <h1>Add countdown</h1>
    </div>
    
    <div data-role="content">
        <form id="newcountdownForm" data-ajax="false">
        
            <div data-role="fieldcontain">
                <label for="name">Name:</label>
                <input required autofocus type="text" name="name" id="countdownName" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Tags:</label>
                <input required autofocus type="text" name="tags" id="countdownTags" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Date:</label>
                <input type="date" name="time" id="countdownDate" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Time:</label>
                <input type="time" name="time" id="countdownTime" value="" />
            </div>
            
            <a data-role="button" data-inline="true" data-icon="back" href="#mainview">Back</a>
            <button type="submit" data-inline="true" data-icon="plus">Add countdown</a>
            
        </form> 
        
    </div>
</div>

<div data-role="page" id="searchcountdowns">
</div>

</body>


</html>
